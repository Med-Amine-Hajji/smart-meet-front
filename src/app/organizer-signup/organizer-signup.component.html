<div class="container">
    <mat-card>
      <mat-card-title>Organizer Sign Up</mat-card-title>
      <mat-card-content>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" />
            <mat-error *ngIf="signupForm.get('name').invalid && signupForm.get('name').touched">
              Please enter a name
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" />
            <mat-error *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched">
              Please enter a valid email
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input
              matInput
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password"
              placeholder="Password"
            />
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="togglePasswordVisibility()"
            >
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="signupForm.get('password').invalid && signupForm.get('password').touched">
              Please enter a password
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input
              matInput
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="confirmPassword"
              placeholder="Confirm Password"
            />
            <button
              mat-icon-button
              matSuffix
              type="button"
              (click)="togglePasswordVisibility()"
            >
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="signupForm.get('confirmPassword').invalid && signupForm.get('confirmPassword').touched">
              Please enter confirm password
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Registration Number</mat-label>
            <input matInput formControlName="matricule" />
            <mat-error *ngIf="signupForm.get('matricule').invalid && signupForm.get('matricule').touched">
              Please enter your registration number
            </mat-error>
          </mat-form-field>
  
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="signupForm.invalid"
          >
            Sign Up as Organizer
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
