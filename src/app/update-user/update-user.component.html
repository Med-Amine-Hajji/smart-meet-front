<div class="profile-settings-container">
  <div class="profile-content">
    <h2>Profile Settings</h2>
    <form (ngSubmit)="updateUser()">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="userDetails.name"
          name="name"
          required
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          [(ngModel)]="userDetails.email"
          name="email"
          required
        />
      </div>

      

      <div class="form-group">
        <label for="image">Profile Picture</label><br />
        <input
          type="file"
          class="form-control-file myimage"
          id="image"
          (change)="onFileChange($event)"
        />
      </div>

      <!-- Image Preview -->
      <div class="image-preview-container" *ngIf="imagePreview">
        <h5>Image Preview:</h5>
        <img [src]="imagePreview" alt="Selected Image" class="img-preview" />
      </div>
      <div class="button-place">
        <button type="submit" class="btn-submit mt-4">Update Profile</button>
      </div>
    </form>
  </div>
</div>
