<div class="dashboard-container">
  <!-- Sidebar Navigation -->
  <aside class="sidebar">
    <h3>Dashboard</h3>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/myconferences">My Participants</a></li>
      <li><a href="/add-conf">New Conference</a></li>
      <li><a href="/orgaConf">All Conference</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="dashboard-content">
    <h2>Conference Participations</h2>

    <div *ngIf="isLoading" class="loading">Loading...</div>

    <div *ngIf="!isLoading" class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th>User</th>
            <th>Conference</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let participation of conferenceParticipations">
            <td>{{ participation.user.name }}</td>
            <td>{{ participation.conferenceTitle }}</td>
            <td>
              <span class="status" [class.accepted]="participation.accepted" 
                                  [class.rejected]="!participation.accepted">
                {{ participation.accepted ? 'Accepted' : 'Pending' }}
              </span>
            </td>
            <td>
              <button (click)="updateAcceptanceStatus(participation.id, !participation.accepted)" 
                      class="btn btn-action">
                {{ participation.accepted ? 'Decline' : 'Accept' }}
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</div>
